<!DOCTYPE html>
<html>
<head>
	<title>Admin Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="img/logo2.png" type="image/x-icon"/>
</head>
<body>
	<img class="wave" src="img/bgLogin.png">
	<div class="container">
		<div class="carousel">
		  <div class="carousel__item"><img class="carouselPic" src="img/try.jpg"></div>
		  <div class="carousel__item"><img class="carouselPic" src="img/try1.jpg"></div>
		  <div class="carousel__item"><img class="carouselPic" src="img/try2.jpg"></div>
		</div>

		<div class="login-content">

			<form action="dashboard.html">
				<img class="logo" src="img/logo.png">
				<p class="welcome">Welcome</p>
				<p class="logTxt">Login your Admin account to continue.</p>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" id="username" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>

						
           		   </div>

				
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" id="password1" required>
						   <!--<button type="button" class="input" onclick="passwordSee()" style="margin-top:5%; margin-left:80%; z-index: 2; position: relative;">
							<i class="fas fa-eye" ></i></button>-->
							<i class="fas fa-eye" onclick="passwordSee()" style="cursor: pointer;margin-top:5%; margin-left:80%; z-index: 2; position: relative;" ></i>
           		    	
            	   </div>
            	</div>

				
           <!--	<div class="save">
            		<input type="checkbox" id="save" name="remmberMe" value="save">
  							Remember Me
  				</div>	--> 		
            	<center>
				<br>	
            	<input type="button" class="btn" value="Login" id="tryBtn">
            	</center>
            
            <!--<a href="#">Forgot Password?</a>-->	
        
            </form>
        </div>
    </div>


    <script type="text/javascript" src="js/main.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
	<script type="module" src="js/adminLogin.js"></script>
	
	<script type="text/javascript">
        function preventBack() {
            window.history.forward(); 
        }
          
        setTimeout("preventBack()", 0);
          
        window.onunload = function () { null };
    </script>

</body>
</html>
