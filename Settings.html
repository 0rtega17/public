            firebase.database().ref('fareAmount/').on('value', 
                function(snapshot) {
                document.getElementById('min').value = snapshot.val().minAmount;
                });
            
            firebase.database().ref('fareAmount/').once('value', 
                function(snapshot) {
                document.getElementById('max').value = snapshot.val().maxAmount;
                });    

            firebase.database().ref('fareAmount/').once('value', 
                function(snapshot) {
                document.getElementById('bookingFee').value = snapshot.val().bookingFee;
                });       

        
       


        updateBtn.addEventListener('click', (e) => {
            firebase.database().ref("fareAmount/").update(
                {
                    // id: modPassID,
                    minAmount: document.getElementById('min').value,
                    maxAmount: document.getElementById('max').value
                },
                (error) => {
                    if (error) {
                        swal({
                            title: "Error!",
                            text: error,
                            icon: "The data failed to update!",
                            timer: 4000,
                            showConfirmButton: false
                            //button: "Try again",
                        })
                    }
                    else {
                        swal({
                            title: "Success!",
                            text: "The data has succefully updated.",
                            icon: "success",
                            timer: 4000,
                            showConfirmButton: false
                            //button: "Try again",
                        });
                        

                    }
                }
            )
        });

        updateBookingBtn.addEventListener('click', (e) => {
            firebase.database().ref("fareAmount/").update(
