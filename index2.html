<!DOCTYPE html>
<html>
<head>
	<title>Admin Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    .carousel-inner .carousel-item {
    height: 100%;
    }

    .carousel-item  img {
        position: absolute;
        top: 0;
        left: 0;
        min-height: fit-content;
    }
</style>
<body>
	<img class="wave" src="img/bgLogin.png">
	<div class="container" style="position: relative; left: -5%;">

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/try.jpg" style="width: 100%; height:100%">
              </div>
              <div class="carousel-item">
                <img src="img/try1.jpg" class="d-md-inline w-100">
              </div>
              <div class="carousel-item">
                <img src="img/try2.jpg" class="d-md-inline w-100">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>    

		<div class="login-content">

			<form action="dashboard.html">
				<img class="logo" src="img/logo.png">
				<p class="welcome">Welcome</p>
				<p class="logTxt">Login your Admin account to continue.</p>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" id="username" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>

						
           		   </div>

				
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" id="password1" required>
						   <!--<button type="button" class="input" onclick="passwordSee()" style="margin-top:5%; margin-left:80%; z-index: 2; position: relative;">
							<i class="fas fa-eye" ></i></button>-->
							<i class="fas fa-eye" onclick="passwordSee()" style="border-radius:30px; cursor: pointer;margin-top:5%; margin-left:80%; z-index: 2; position: relative;" ></i>
           		    	
            	   </div>
            	</div>

				
           <!--	<div class="save">
            		<input type="checkbox" id="save" name="remmberMe" value="save">
  							Remember Me
  				</div>	--> 		
            	<center>
				<br>	
            	<input type="button" class="btn" value="Login" id="tryBtn" style="color: white;">
            	</center>
            
            <!--<a href="#">Forgot Password?</a>-->	
        
            </form>
        </div>
    </div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
	<script type="module" src="js/adminLogin.js"></script>
</body>
</html>
